<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单测试</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />
</head>
<body>
<form role="form">
    <div class="form-group">
        <label for="name">姓名</label>
        <input type="text" class="form-control" id="name" placeholder="姓名" />
        <label for="age">年龄</label>
        <input type="text" class="form-control" id="age" placeholder="年龄" />
    </div>
    <div class="form-group">
        <label for="file">文件输入</label>
        <input type="file" id="file" />
    </div>
    <div class="checkbox">
        <label><input type="checkbox" />篮球</label>
        <label><input type="checkbox" />足球</label>
        <label><input type="checkbox" />乒乓球</label>
    </div>
    <div class="radio">
        <label><input class="radio-inline" name="hobby" type="radio" />足球</label>
        <label><input class="radio-inline" name="hobby" type="radio" />足球</label>
        <label><input class="radio-inline" name="hobby" type="radio" />乒乓球</label>
    </div>
</form>
</body>
</html>
