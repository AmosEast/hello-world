<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>buttons</title>
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />
</head>
<body>
<hr/>
<h2>不同样式的按钮</h2>
<!-- 标准的按钮 -->
<input type="button" class="btn btn-default" value="默认按钮" />
<!-- 标志一组按钮中的原始动作 -->
<input type="button" class="btn btn-primary" value="原始按钮" />
<!-- 表示一个成功的或者积极地按钮 -->
<input type="button" class="btn btn-success" value="成功按钮" />
<!-- 警告按钮 -->
<input type="button" class="btn btn-warning" value="警告按钮" />
<!-- 消息的上下文按钮 -->
<input type="button" class="btn btn-info" value="信息按钮" />
<!-- 危险按钮 -->
<input type="button" class="btn btn-danger" value="危险按钮" />
<!-- 链接按钮 -->
<input type="button" class="btn btn-link" value="链接按钮" />
<hr />
<h2>不同大小的按钮</h2>
<a href="#" class="btn btn-default btn-block">父级大小</a>
<a href="#" class="btn btn-default btn-lg">最大大小</a>
<a href="#" class="btn btn-default ">原始大小</a>
<a href="#" class="btn btn-default btn-sm">较小大小</a>
<a href="#" class="btn btn-default btn-xs">最小大小</a>
<hr />
<h2>不同状态的按钮</h2>
<button class="btn btn-info active">激活状态</button>
<button class="btn btn-info disabled">禁用状态</button>
<button class="btn btn-info">原始状态</button>
</body>
</html>
